<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Channel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col
        size="9"
        *ngIf="currentUser !== message.user"
        class="message other-message"
      >
        <b>{{ message.user}}</b><br />
        <span>{{ message.msg}}</span>
        <div class="time ion-text-start">
          <br />
          {{ message.createdAt | date:'short' }}
        </div>
      </ion-col>

      <ion-col
        offset="3"
        size="9"
        *ngIf="currentUser === message.user"
        class="message my-message"
      >
        <b>{{ message.user}}</b><br />
        <span>{{ message.msg}}</span>
        <div class="time ion-text-end">
          <br />
          {{ message.createdAt | date:'short' }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="row-box">
      <ion-col size="2">
        <ion-button
          class="mic-btn"
          expand="block"
          fill="clear"
          color="primary"
        >
          <ion-icon name="mic" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <textarea
          class="message-input"
          autosize
          maxRows="2"
          [(ngModel)]="newMsg"
        ></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button
          class="msg-btn"
          expand="block"
          fill="clear"
          color="primary"
          [disabled]="newMsg === ''"
          (click)="sendMessage()"
        >
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
